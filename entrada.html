<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Entrada Avulsa de Reparo</title>
    <link rel="stylesheet" href="registrar.css"> </head>
<body>
    <div class="header-simple">
        <h1><a href="dashboard.html" class="home-link">← Voltar ao Painel</a></h1>
    </div>

    <div class="container">
        <div class="form-section">
            <h2>Entrada Avulsa de Reparo</h2>
            <p>Use para itens que chegam para reparo pela 1ª vez e não têm QR Code.</p>
            <input type="text" id="customerName" placeholder="Nome do Cliente">
            <input type="text" id="customerContact" placeholder="Contato do Cliente">
            <input type="text" id="itemDescription" placeholder="Descrição do Item (ex: Emissor, Placa...)">
            <input type="text" id="serialNumber" placeholder="Número de Série">
            <textarea id="defect-reported" placeholder="Defeito relatado pelo cliente..."></textarea>
            <textarea id="accessories" placeholder="Acessórios deixados (carregador, cabos, etc.)..."></textarea>
            <button id="saveButton">Salvar, Gerar O.S. e QR Code</button>
        </div>
        <div class="qr-section">
            <h2>QR Code do Novo Item</h2>
            <div id="qrcode-container">
                <div id="qrcode"></div>
                <p id="qr-message">Preencha e salve o formulário para gerar o QR Code aqui.</p>
            </div>
            <a id="download-link" class="button-download" style="display: none;">Baixar QR Code</a>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.6.7/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.7/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.7/firebase-firestore-compat.js"></script>
    <script src="https://cdn.rawgit.com/davidshimjs/qrcodejs/gh-pages/qrcode.min.js"></script>
    <script src="entrada.js"></script>
</body>
</html>
